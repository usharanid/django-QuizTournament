{% load static %}

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="{% static 'polls/style.css' %}" />

{% block content %}
<nav class="navbar navbar-dark bg-warning">
<ul class="nav">
  <li class="nav-item">
    <a class="nav-link active" href="/exam/index">Home</a>
  </li>
  <li class="nav-item">
    <a class="nav-link" href="/exam/create">Create Tournament</a>
  </li>
  <li class="nav-item">
    <a class="nav-link" href="/exam/logout">Logout</a>
  </li>
</ul>
</nav>
<div class="container">
<form method="POST" action="{% url 'exam:signup' %}">
    {% csrf_token %}
    <label for="name">Username:</label>
    <input type="text" id="name" name="username" class="form-control" placeholder="Username">
        <label for="mail">Email:</label>
            <input type="text" id="mail" name="email" class="form-control" placeholder="Email">

    <label for="pass">Password:</label>
    <input type="password" id="pass" name="password" class="form-control" placeholder="Password">
    <br>
    <button class="btn btn-primary" type="submit" value="login">Sign Up</button>
</form>
</div>
{% endblock %}
