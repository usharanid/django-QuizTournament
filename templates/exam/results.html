{% load static %}
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="{% static 'polls/style.css' %}" />

{% block content %}
<nav class="navbar navbar-dark bg-warning">
<ul class="nav">
  <li class="nav-item">
    <a class="nav-link active" href="/exam/index">Home</a>
  </li>
  <li class="nav-item">
    <a class="nav-link" href="/exam/create">Create QuizTournament</a>
  </li>

  <li class="nav-item">
    <a class="nav-link" href="/exam/logout">Logout</a>
  </li>
</ul>
</nav>
<div class="container">
    <h1>You scored {{ score }} out of 10 in {{ ans }} time </h1>
    {% if score  > 5 %}
       <h1>Congrats ! Passed the Test<h1>
    {% else %}
       <h1>Sorry Failed the Test</h1>

    {% endif %}
</div>
</div>
{% endblock %}
