{% load static %}
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
      integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="{% static 'polls/style.css' %}"/>

{% block content %}
<nav class="navbar navbar-dark bg-warning">
    <ul class="nav">
        <li class="nav-item">
            <a class="nav-link active" href="/exam/index">Home</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/exam/create">Create Tournament</a>
        </li>

        <li class="nav-item">
            <a class="nav-link" href="/exam/logout">Logout</a>
        </li>
    </ul>
</nav>
<div class="container">
    <h2>Active Tournaments</h2>
    <div class="row">
        {% for t in active %}
        <div class="col-sm-6">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">{{t.name}}</h5>
                    <p class="card-text">Start date: {{t.start_date}}</p>
                    <p class="card-text">Category: {{t.category}}</p>
                    <p class="card-text">End date: {{t.end_date}}</p>
                    <p class="card-text">Difficulty: {{t.difficulty}}</p>
                    <a href="/exam/tournament/{{t.id}}/1" class="btn btn-primary">Enter Tournament</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>

</div>
{% endblock %}
